<!-- 
    Author: Caroline Hoang
    HTML for the Test Results Page
    If the user descides to test again, the corresponding button clears their last score.
    [UI Design Final Project]  
-->
{% extends 'navbar.html' %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Lesson </title>

        <!-- jquery -->
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script> 
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script> 	 
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> 
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"> 
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
        <!-- <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> -->
        <script src="https://kit.fontawesome.com/5b0586b4cd.js" crossorigin="anonymous"></script>
        
        {% block jsFile %}
        <!-- import the static js file -->
        <script  type="text/javascript" src="{{ url_for('static', filename = 'testResults.js') }}" ></script>
        {% endblock %}
        <script>
            var finalScore = {{finalScore|tojson}};
            var resultMsg = {{resultMsg|tojson}};
        </script>

        {% block pageStyles %}
        <style> 
            body{
                font-size: 1rem;
            }
            .header{
                    width: 100%;
                    height: 100%;
                    /* background-color: lightgrey; */
                    font-size: 2.5rem;
                    padding: calc(8vw + 5vw) 0 8vw 5vw;
                    font-weight: bold;
            }
    
            .centeredContainer{
                /* margin:auto; */
                display:flex;
                /* background-color: yellow; */
                justify-content: center;
            }
            .vertlesson{
                display:flex;
                background-color: orange;
                flex-direction: column;
            }
            /* #lastButton{
                justify-content: flex-end;
                margin-right: 5vw;
            } */

            /* overriding global styles */
            .greyNavButton{
                width: 20vw;
                padding: 2vw 0 2vw 0;
            }

            .largeButton{
                font-size: 1.5rem;
            }



            .font-large{
                font-size: 4rem;
            }
            .font-medium-large{
                font-size: 1.3rem;
            }
            .font-medium{
                font-size: 1rem;
            }

            .padBottom{
                padding-bottom: 5vw;
            }

            .banner{
                background-color: rgb(192, 192, 192);
                width: 100vw;
                padding: 3vw 0 3vw 0;
            }
            .iconSize1{
                width: 2rem;
                vertical-align: sub;
            }
            .iconSize2{
                width: 2.2rem;
                vertical-align: bottom;
            }
        </style>
    </head>
    {% endblock %}'

    <body>
        {% block pageContent %}
        <div class="header" >
        </div>
        <div>
            <div class= "centeredContainer">
                <div class= "vertLesson"> 
                    <div class="banner">
                        <!-- <i class="fas fa-camera"></i> -->
                        <div class= "centeredContainer font-large"> You Scored: {{finalScore}} out of 8! </div>
                        <div class= "centeredContainer font-medium-large"> {{resultMsg}} </div>
                        <!-- <div class= "centeredContainer font-medium"> For each question, identify the correct symbol for each problem. </div>      -->
                    </div> 
                    <div class="padBottom"></div>
                    <div id= "buttonContainer" class= "centeredContainer">
                            <!-- <div id="lastButton" class= "centeredContainer largeButton" >sdvdfv</div> -->
                        <div class= "centeredContainer largeButton" >
                            <!-- <a href="/test/1"> <button class= "greyNavButton" >  Start the Test! &gt;   </button></a> -->
                            <a href="/lessons"> <button class= "greyNavButton" >  Review Lessons &nbsp; <img src="https://www.dhcl.michlibrary.org/images/open-book-icon-white.png/@@images/image.png" class= "iconSize1"/> </button></a>
                        </div>
                        <div class= "centeredContainer largeButton" >
                            <!-- <a href="/test/1">  -->
                                <!-- <button id="retake2" class= "greyNavButton" >  Retake Test &nbsp; <img src="https://cdn1.iconfinder.com/data/icons/media-volume-2/48/064-512.png" class= "iconSize"/> </button> -->
                                <!-- https://cdn1.iconfinder.com/data/icons/media-volume-2/48/064-512.png -->
                                <button id="retake" class= "greyNavButton" >  Retake Test &nbsp; <img src="https://www.iconhot.com/icon/png/default-icon/256/media-repeat-alt-inv.png" class= "iconSize2"/> </button>
                            <!-- </a> -->
                            <!-- <a href="/test/1"> <button class= "greyNavButton" >  Retake Test &nbsp; <i class="fas fa-undo"></i> <img src="https://cdn1.iconfinder.com/data/icons/media-volume-2/48/064-512.png" class= "iconSize"/> </button></a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
